<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  body {
    background: url("images/おめQ-03.png") no-repeat center center;
    background-size: cover;
    position: relative;
  }

  .celebrate {
    position: absolute;
    bottom: -200px;
    width: 55%;
    max-width: 320px;
    opacity: 0;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(0.8) rotate(-10deg);
      opacity: 0;
    }
    15% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) scale(1.1) rotate(10deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<script>
  const images = [
    "images/お祝い1.png",
    "images/お祝い2.png",
    "images/お祝い3.png",
    "images/お祝い4.png"
  ];

  function createCelebrate() {
    const img = document.createElement("img");

    // ランダムで1〜4選ぶ
    const randomImage = images[Math.floor(Math.random() * images.length)];
    img.src = randomImage;
    img.className = "celebrate";

    // 左右均等ランダム配置
    const side = Math.random() < 0.5;
   if (side) {
  // 左側（0〜35vw）←少し広げる
  img.style.left = (Math.random() * 35) + "vw";
} else {
  // 右側（50〜80vw）←少し左へ寄せる
  img.style.left = (50 + Math.random() * 30) + "vw";
}


    document.body.appendChild(img);

    // アニメーション後に削除
    setTimeout(() => {
      img.remove();
    }, 4000);
  }

  // 0.7秒ごとに永遠に出す
  setInterval(createCelebrate, 700);
</script>

</body>
</html>
